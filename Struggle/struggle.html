<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Struggle</title>
    </head>
    <body>
        <div class="navigation">
            <img src="Images/logo.png" alt="Logo" class="logo">
            <a href="#Presentation-wiki" id="Presentation" class="disabled">Presentation</a>
            <a href="#Personnages-wiki" id="Personnages" class="disabled">Personnages</a>
            <a href="#Histoire-wiki" id="Histoire" class="disabled">Histoire</a>
            <a href="#Informations-wiki" id="Informations" class="disabled">Informations</a>
        </div>

        <div class="game-container">
            <div id="tutorial-overlay">
                <div class="tutorial-content">
                  <h2>Tutoriel</h2>
                  <ul>
                    <li>Attendez que le démon s'approche</li>
                    <li>Appuyez <strong>F</strong> pour parer son attaque</li>
                    <li>Après avoir paré, appuyez <strong>R</strong> pour le tuer</li>
                    <li>À certains scores, vous débloquerez des sections du site</li>
                  </ul>
                  <button id="close-tutorial-btn">Commencer</button>
                </div>
            </div>     

            <div class="game">
                <p id="score-display"> Score: 0 </p>
                <img src="Player/idle.gif" alt="Player" id="player" class="player">
                <img src="Ennemos/NightBorne-run-unscreen.gif" alt="Enemy" id="enemy" class="enemy">
                <img src="Player/noindicator.png" alt="indicator" id="indicator" class="indicator">
            </div>

            <div id="gameover-overlay" style="display:none;">
                <div class="gameover-content">
                <h1>Game Over</h1>
                <p id="final-score"></p>
                <button id="restart-btn">Restart</button>
                </div>
            </div>
        </div>
        
        <div id="main"></div>

        <div id='gallery-container'>
            <button id='prev-btn'>
                <img src="Images/left.png" alt="left">
            </button>
            <img id='gallery-image' src="Player/noindicator.png" alt='Image débloquée'>
                <h2>BONUS</h2>
            <button id='next-btn'>
                <img src="Images/right.png" alt="right">
            </button>
        </div>
        
        <script src="script.js"></script>

        
    </body>
</html>
